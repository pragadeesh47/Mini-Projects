<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="index.css">


</head>
<body>

    <h1 class="heading">COUNTER</h1>

    <div class="main">
        <h2 class="count" id="count-el">0</h2> 

        <div class="buttons">
            <button class="btn-1 btn" id="btn1">DECREMENT</button>
            <button class="btn-2 btn" id="btn2">RESET</button>
            <button class="btn-3 btn" id="btn3" onclick="increment()">INCREMENT</button>
        </div>
    </div>

    <script src="index.js"></script>

    
</body>
</html>
